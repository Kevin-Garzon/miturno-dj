{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión — Empresa</title>
  <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-graySoft font-inter flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg p-8 rounded-2xl w-full max-w-md border border-gray-200">
    <h2 class="text-2xl font-poppins font-bold text-dark text-center mb-6">
      Iniciar Sesión — Barbería
    </h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Usuario"
        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary">
      <input type="password" name="password" placeholder="Contraseña"
        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary">
      <button type="submit"
        class="w-full bg-primary text-white py-2 rounded-lg hover:bg-primaryLight transition font-semibold">
        Entrar
      </button>
    </form>

    <p class="text-center text-grayMedium mt-6">
      ¿No tienes cuenta?
      <a href="{% url 'registro_empresa' %}" class="text-primary font-medium hover:underline">Regístrate</a>
    </p>
  </div>

</body>
</html>
