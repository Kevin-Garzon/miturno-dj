{% if messages %}
<div id="toast-container" class="fixed top-5 right-5 space-y-3 z-50">
    {% for message in messages %}
    {% if 'success' in message.tags %}
    <div
        class="toast-item flex items-center gap-3 bg-green-50 border border-green-300 text-green-800 px-5 py-3 rounded-md shadow-sm transition-all duration-500">
        <i class="fa-solid fa-circle-check text-green-500"></i>
        <span class="text-sm font-medium">{{ message }}</span>
    </div>
    {% elif 'error' in message.tags %}
    <div
        class="toast-item flex items-center gap-3 bg-red-50 border border-red-300 text-red-700 px-5 py-3 rounded-md shadow-sm transition-all duration-500">
        <i class="fa-solid fa-circle-xmark text-red-500"></i>
        <span class="text-sm font-medium">{{ message }}</span>
    </div>
    {% elif 'warning' in message.tags %}
    <div
        class="toast-item flex items-center gap-3 bg-yellow-50 border border-yellow-300 text-yellow-700 px-5 py-3 rounded-md shadow-sm transition-all duration-500">
        <i class="fa-solid fa-triangle-exclamation text-yellow-500"></i>
        <span class="text-sm font-medium">{{ message }}</span>
    </div>
    {% elif 'info' in message.tags %}
    <div
        class="toast-item flex items-center gap-3 bg-blue-50 border border-blue-300 text-blue-700 px-5 py-3 rounded-md shadow-sm transition-all duration-500">
        <i class="fa-solid fa-circle-info text-blue-500"></i>
        <span class="text-sm font-medium">{{ message }}</span>
    </div>
    {% endif %}
    {% endfor %}
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const toasts = document.querySelectorAll('.toast-item');
        setTimeout(() => {
            toasts.forEach((toast) => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-10px)';
                setTimeout(() => toast.remove(), 500); // elimina el elemento 
            });
        }, 3000); // tiempo visible en pantalla (3 segundos)
    });
</script>
{% endif %}
