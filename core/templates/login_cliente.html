{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión — Cliente</title>
  <link href="{% static 'css/output.css' %}" rel="stylesheet">

  <style>
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="tel"] {
    width: 100%;
    border: 1px solid #d1d5db; /* gray-300 */
    border-radius: 6px;
    padding: 0.6rem 0.75rem;
    font-size: 0.875rem; /* text-sm */
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }

  input:focus {
    outline: none;
    border-color: #2563eb; /* primary */
    box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.3);
  }

  label {
    display: block;
    margin-bottom: 0.25rem;
    font-size: 0.875rem;
    font-weight: 500;
    color: #374151; /* gray-700 */
  }
</style>

</head>

<body class="bg-graySoft font-inter flex items-center justify-center min-h-screen">
  <div class="bg-white border border-gray-200 shadow-md p-8 rounded-md w-full max-w-md">
    <h2 class="text-xl font-poppins font-semibold text-dark text-center mb-6">
      <i class="fa-solid fa-user text-primary mr-2"></i> Iniciar sesión como Cliente
    </h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Usuario"
        class="w-full p-2.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:outline-none text-sm">
      <input type="password" name="password" placeholder="Contraseña"
        class="w-full p-2.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:outline-none text-sm">

      <button type="submit"
        class="w-full bg-primary text-white py-2.5 rounded-md hover:bg-primaryLight transition font-medium text-sm">
        Ingresar
      </button>
    </form>

    <p class="text-center text-grayMedium mt-6 text-sm">
      ¿No tienes cuenta?
      <a href="{% url 'registro_cliente' %}" class="text-primary font-medium hover:underline">Regístrate aquí</a>
    </p>
  </div>

  {% include 'layouts/messages.html' %}
</body>
</html>
