{% extends 'layouts/base_empresa.html' %}

{% block title %}Editar Cliente — MiTurno{% endblock %}

{% block content %}
<main class="flex-1 px-8 py-10 max-w-3xl mx-auto">

    <!-- Encabezado -->
    <div class="mb-10 flex items-center gap-3">
        <i class="fa-solid fa-user-pen text-primary text-2xl"></i>
        <div>
            <h1 class="text-2xl text-gray-900 font-medium mb-1">Editar cliente</h1>
            <p class="text-gray-500 text-sm">Actualiza la información del cliente registrado en tu barbería.</p>
        </div>
    </div>

    <!-- Formulario -->
    <div class="bg-white border border-gray-200 shadow-sm rounded-md p-8">
        <form method="POST" class="space-y-5">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nombre de usuario</label>
                <input type="text" name="username" id="username" value="{{ user.username }}"
                    class="w-full border border-gray-300 rounded-md px-4 py-2.5 text-sm focus:ring-2 focus:ring-primary/30 focus:border-primary transition">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
                <input type="email" name="email" id="email" value="{{ user.email }}"
                    class="w-full border border-gray-300 rounded-md px-4 py-2.5 text-sm focus:ring-2 focus:ring-primary/30 focus:border-primary transition">
            </div>

            <div>
                <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                <input type="text" name="telefono" id="telefono" value="{{ cliente.telefono }}"
                    class="w-full border border-gray-300 rounded-md px-4 py-2.5 text-sm focus:ring-2 focus:ring-primary/30 focus:border-primary transition">
            </div>

            <div class="flex items-center mt-3">
                <input type="checkbox" name="is_active" id="is_active" {% if user.is_active %}checked{% endif %}
                    class="w-4 h-4 accent-primary mr-2">
                <label for="is_active" class="text-gray-700 font-medium text-sm">Cuenta activa</label>
            </div>

            <div class="flex justify-end pt-4 gap-3">
                <a href="{% url 'listar_clientes' %}"
                    class="bg-gray-100 text-gray-700 px-5 py-2 rounded-md hover:bg-gray-200 transition text-sm font-medium">
                    Cancelar
                </a>
                <button type="submit"
                    class="bg-primary text-white px-6 py-2 rounded-md hover:bg-primaryLight transition text-sm font-medium shadow-sm flex items-center gap-2">
                    <i class="fa-solid fa-floppy-disk"></i> Guardar cambios
                </button>
            </div>
        </form>
    </div>

</main>
{% endblock %}
